<ion-header>
	<ion-toolbar color="dark">
		<ion-title>
			WikipédiaRequest
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content color="dark">
	<ion-grid>
		<ion-row>
			<ion-col>
				<div class="ion-padding">
					Faça uma pesquisa no wikipédia
				</div>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-label>Digite o que deseja pesquisar</ion-label>
				<ion-searchbar placeholder="Digite sua pesquisa" spellcheck="true" shape="round" color="medium" autocomplete="on" autocorrect="on" animated="true" (ionChange)=pesquisarDigitando($event)></ion-searchbar>
				<ion-button type=submit color="medium" expand="full" shape="round">Pesquisar</ion-button>
			</ion-col>
		</ion-row>
		<ion-row>
		</ion-row>
	</ion-grid>
</ion-content>
